spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        default_schema: PUBLIC
  
  redis:
    host: localhost
    port: 6370  # Different port for testing to avoid conflicts
  
  rabbitmq:
    host: localhost
    port: 5673  # Different port for testing

logging:
  level:
    com.hotel.booking: DEBUG
    org.springframework.retry: DEBUG
    org.hibernate: DEBUG

booking:
  pricing:
    weekend-premium: 0.20
    summer-premium: 0.15
    winter-premium: 0.25
    advance-booking-discount: 0.10
    advance-booking-days: 30