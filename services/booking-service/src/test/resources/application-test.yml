spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        default_schema: PUBLIC
  
  redis:
    host: ${TEST_REDIS_HOST:localhost}
    port: ${TEST_REDIS_PORT:6370}  # Different port for testing to avoid conflicts
    password: ${TEST_REDIS_PASSWORD:}  # Empty for H2 testing
  
  rabbitmq:
    host: ${TEST_RABBITMQ_HOST:localhost}
    port: ${TEST_RABBITMQ_PORT:5673}  # Different port for testing
    username: ${TEST_RABBITMQ_USERNAME:guest}
    password: ${TEST_RABBITMQ_PASSWORD:guest}  # Default for testing only

logging:
  level:
    com.hotel.booking: DEBUG
    org.springframework.retry: DEBUG
    org.hibernate: DEBUG

booking:
  pricing:
    weekend-premium: 0.20
    summer-premium: 0.15
    winter-premium: 0.25
    advance-booking-discount: 0.10
    advance-booking-days: 30